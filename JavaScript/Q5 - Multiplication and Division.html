<!--Write a JavaScript program to calculate multiplication and division of two numbers (input from user). -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Q5</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <p>Please fill in the numbers:</p>
        <form id="myForm" >
            1st Number: <input type="float" id="num1" required>
            <br><br>2nd Number: <input type="float" id="num2" required>
            <br><br><input type=button onclick="Multiply()" Value="Multiply">
            <input type=button onclick="Divide()" Value="Divide">
        </form>
        <p id="result"></p>

        <script>
            function Multiply(){
                const num1=document.getElementById("num1").value;
                const num2=document.getElementById("num2").value;
                const num3=num1*num2;
                document.getElementById("result").innerHTML= "The result of 'Multiplication' is:"+ num3;
            }

            function Divide(){
                const num1=document.getElementById("num1").value;
                const num2=document.getElementById("num2").value;
                const num3=num1/num2;
                document.getElementById("result").innerHTML= "The result of 'Division' is:"+ num3;
            }
        </script>
    </body>
</html>
